baseURL: https://eternity.bora.sh # todo: change site url.
title: Eduardo Riffo Yáñez # todo: change site name.
defaultContentLanguage: 'en'
theme: eternity
googleAnalytics: '' # todo: set your analytics id.

params:
  image: /images/banner.png
  logo: logo.png # todo: add your custom logo to static/
  subtitle: s. # todo: change default subtitle for your website.
  copyright: Todos los derechos reservados. # todo: set your copyright type.
  author: Eduardo Andrés Riffo Yáñez # todo: set your full name.
  dontShowSource: false # please, do not do this :)
  portfolio:
    columns:
      desktop:
        nature: 4
        archive: 6
        people: 2
        default: 3
      mobile:
        default: 2
        archive: 3
        people: 1
  socials:
    # todo: change these links.
    - icon: 'far fa-envelope fa-lg'
      url: 'mailto:eduardo.andresriffo@gmail.com'
      landing: true
    - icon: 'fab fa-github fa-lg'
      url: 'https://github.com/ERiffo'
      landing: true
    - icon: 'fab fa-instagram fa-lg'
      url: 'https://instagram.com/edu_riffo'
    - icon: 'fab fa-linkedin-in fa-lg'
      url: 'https://linkedin.com/in/eduardoriffo'
  homepage: "/work" # homepage link, mostly same with menu.main[0]
  specialPages:
    - trabajos
    - archivo
  bypassWelcomePage: false # redirects "/" to "homepage" when it's true.
  disableWelcomePageBackground: false # disables the background image on the homepage
  plausible: '' # todo: set your plausible id.
  disableRadius: false
  moveIt: false  # Moves Title and Meta info down, only visible when scroll.
  disableAlwaysResize: false

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: tags

permalinks:
  work: ":filename/"

menu:
  main:
    - name: trabajos
      url: /trabajos/
      weight: 1
    - name: cine
      url: /tags/cine/
      weight: 2
    - name: publicidad
      url: /tags/publicidad/
      weight: 3  
    - name: videoclip
      url: /tags/videoclip/
      weight: 4
    - name: fotografía
      url: /tags/fotografía/
      weight: 5
    - name: archivo
      url: /tags/archivo/
      weight: 6
    - name: acerca
      url: /acerca/
      weight: 7

